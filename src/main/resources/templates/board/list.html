<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{basic.html}">
<div layout:fragment="content">
	<div class="row mt-3">
		<div class="col list-box">
		
			<!-- search -->
			<form>
				<div class="col search-box">
					<div class="input-group">
						<div class="input-group-prepend">
							<select class="form-select" name="type">
								<option value="">선택</option>
								<option value="t">제목</option>
								<option value="c">내용</option>
								<option value="tc">제목+내용</option>

							</select>
						</div>
						<input type="text" class"form-control" name="keyword">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary searchBtn"
								type="submit">검색</button>
						</div>
					</div>
				</div>
			</form>
			<!-- search end -->
			<div class="card">
				<div class="card-header">글 목록</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">번호</th>
								<th scope="col">제목</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Title</td>
								<td>2020-02-12</td>
							</tr>
						</tbody>
					</table>

					<!-- pagination -->
					<div class="float-end">
						<ul class="pagination">
							<li class="page-item"><a class="page-link">Previous</a></li>

							<li><a class="page-link">1</a></li>

							<li><a class="page-link">Next</a></li>
						</ul>
					</div>
					<!-- pagination end -->
				</div>
			</div>
		</div>
	</div>
</div>

<script layout:fragment="script" th:inline="javascript">
	
</script>
</html>
