
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=jeskey
spring.datasource.password=123123

# Mapper Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true

logging.level.org.springframework=warn
logging.level.org.jeskey=warn

# 사진 첨부
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=W:/upload
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=3MB

org.jeskey.upload.path=W:/upload

#swagger ui
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true